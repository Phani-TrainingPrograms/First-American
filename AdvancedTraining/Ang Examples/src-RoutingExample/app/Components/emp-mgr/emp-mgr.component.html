<div class="container">
    <div class="row">
        <div class="col-sm-6" *ngFor="let emp of empList">
            <div class="card">
                <div class="card-header">
                    <h2>{{emp.empName | uppercase}}</h2>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-sm-4">
                            <img [src]="emp.empImage" />
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control my-4" [value]="emp.id" />
                            <input type="text" class="form-control my-4" [value]="emp.empSalary" />
                        </div>
                        <div class="col-sm-2">
                            <ul class="navbar" style="list-style-type: none
                            ;">
                                <li class="nav-item">
                                    <a routerLink="/employees/view/{{emp.id}}" class="btn btn-primary btn-sm">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="btn btn-danger btn-sm my-1">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a routerLink="/employees/edit/{{emp.id}}"  class="btn btn-success btn-sm my-1">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
