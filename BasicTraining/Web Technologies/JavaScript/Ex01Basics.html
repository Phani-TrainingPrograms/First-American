<head>

    <title>Document</title>
</head>
<body>
    <script>
        alert("Testing the code");//alert is used to display messages on the browser as a popup window.
        prompt("Enter the Name")
        confirm("Do U want to try this?")
        //JS comes with pre defined UI based functions: alert, prompt and confirm. prompt is used to take input from the user and confirm can take the acceptance or rejection of a message. (OK/CANCEL). alert is simply a message box used to display messages to the user. 

        //To display messages on the Browser's console window, we have a console class with methods to print content on the console.
        console.log("Testing this code");
        console.error("Something goes wrong");
        var emp = { Data1 : "Apples", Data2 : 1245, Data3 : new Date()};
        console.table(emp)
    </script>
</body>
