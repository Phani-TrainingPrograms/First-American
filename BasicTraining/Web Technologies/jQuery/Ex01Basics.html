<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First jQuery Example</title>
    <link rel="stylesheet" href="mainStyle.css">
    <script src="jquery.min.js"></script>
    <script>
        // function callMe() {
            //     alert("Testing jQuery Code")
            // }
            // jQuery(document).ready(callMe);
            
        /////////////Shorter version of using jQuery//////////////////////
        //$(document).click(()=>alert("The Page is clicked"));//This will be triggered when the Page in the browser is clicked. 
        $(document).ready(function(){
            $("div").click(function(){
                $(this).css("background-color", "red");
                console.log(this);
            });
        });    
        ////////////////////Accessing Elements by Tag Name///////////////
    </script>
</head>
<body>
    <div>Div1</div>
    <div>Div2</div>
    <div>Div3</div>
</body>
</html>
